<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      CRUD
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="newMenu()">
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="datos.name" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Imagen</ion-label>
      <ion-input type="text" [(ngModel)]="datos.image" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="datos.description" name="description"></ion-textarea>
    </ion-item>
    <ion-input type="hidden" [(ngModel)]='datos.funcion' value="newMenu"></ion-input>
    <button ion-button type="submit" block>Agregar menu</button>
  </form>

</ion-content>
